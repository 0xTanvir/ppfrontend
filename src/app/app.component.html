<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="sidenav.close()">
                <mat-icon>account_circle</mat-icon>
                <span class="nav-caption">Tanvir Rahman</span>
            </a>
        </mat-nav-list>
        
        <mat-divider></mat-divider>
        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="sidenav.close()">
                <mat-icon>home</mat-icon>
                <span class="nav-caption">Home</span>
            </a>
            <a mat-list-item routerLink="/contest" (click)="sidenav.close()">
                <mat-icon>code</mat-icon>
                <span class="nav-caption">Contest</span>
            </a>
            <a mat-list-item routerLink="/blog" (click)="sidenav.close()">
                <mat-icon>message</mat-icon>
                <span class="nav-caption">Blog</span>
            </a>
            <a mat-list-item routerLink="/login" (click)="sidenav.close()">
                <mat-icon>input</mat-icon>
                <span class="nav-caption">Login</span>
            </a>
            <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
                <mat-icon>new_releases</mat-icon>
                <span class="nav-caption">Signup</span>
            </a>
         </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="sidenav.toggle()" >
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div><a routerLink="/">LOGO</a></div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout fxLayoutGap="40px" class="navigation-items">
                    <li><a routerLink="/">Home</a></li>
                    <li><a routerLink="/contest">Contest</a></li>
                    <li><a routerLink="/blog">Blog</a></li>
                    <li><a routerLink="/signup">Signup</a></li>
                    <li><a routerLink="/login">Login</a></li>
                </ul>
            </div>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
