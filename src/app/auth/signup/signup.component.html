<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm"(ngSubmit)="onSubmit(f)">

    <mat-form-field>
      <input type="text" matInput placeholder="First Name" ngModel name="fname">
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="Last Name" ngModel name="lname">
    </mat-form-field>
    <mat-form-field>
      <input type="email" matInput placeholder="Email" ngModel name="email">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="password" ngModel name="password">
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="Phone" ngModel name="phone">
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">Sign Up</button>
  </form>
</section>
